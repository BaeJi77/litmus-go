---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linkerd-sa
  namespace: default
  labels:
    name: linkerd-sa
    app.kubernetes.io/part-of: litmus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: linkerd-sa
  namespace: default
  labels:
    name: linkerd-sa
    app.kubernetes.io/part-of: litmus
rules:
  - apiGroups: 
      - "" 
      - "batch" 
      - "apps" 
      - "litmuschaos.io"
    resources: 
      - "jobs" 
      - "pods" 
      - "pods/log" 
      - "events" 
      - "deployments" 
      - "replicasets" 
      - "pods/exec" 
      - "chaosengines" 
      - "chaosexperiments" 
      - "chaosresults"
    verbs: 
      - "create" 
      - "list" 
      - "get" 
      - "patch" 
      - "update" 
      - "delete" 
      - "deletecollection"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: linkerd-sa
  namespace: default
  labels:
    name: linkerd-sa
    app.kubernetes.io/part-of: litmus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: linkerd-sa
subjects:
- kind: ServiceAccount
  name: linkerd-sa
  namespace: default